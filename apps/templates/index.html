<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="{% static 'css/gestionAeropuerto.css' %}">
<body>
    <nav class="flex navbar navbar-expand-lg navbar-dark bg-dark white justify-content-between">
        <a class="navbar-brand" href="#">Gesti√≥n de Aeropuertos</a>

      {% if user.is_authenticated %}
        <div class="d-flex">
          <h5 class="mr-4 text-white mt-2">Hello {{user.email}}</h5>
          <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
        </div>
      {% else %}
        <div>
          <a class="btn btn-success" href="/accounts/login">Login</a>
          <a class="btn btn-danger" href="/accounts/register">Register</a>
        </div>
      {% endif %}
    </nav>
    <div class="container py-4">
        {% block body %}

        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/gestionAeropuerto.js' %}"></script>
</body>

</html>
